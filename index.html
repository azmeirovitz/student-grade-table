<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Table</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script type="text/javascript" src="component/app.js"></script>
    <script type="text/javascript" src="component/page-header.js"></script>
    <script type="text/javascript" src="component/grade-form.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="component/grade-table.js"></script>
    
    

</head>

<body style="margin-left: 10%; margin-right: 10%; margin-top: 5%;">    
    
    <header class="header">

        <div class="container">
            <div class="row">
                <div class="col-9" style="font-size: 35px; font-weight: bold;padding: 0;">Student Grade Table</div>
                <div class="col-3"style="font-size: 20px; font-weight: bold; text-align: right; padding-right: 0;">Average Grade <span id="spanBadge" class="badge badge-light" style="font-size: 20px; font-weight: bold; border: 3px solid black;background-color: aqua;"></span></div>
            </div>
        </div>

    </header>

    <br>

    <div class="container">
        <div class="row">
          <div class="col-8">            
         
            <table id="table1" class="table table-striped table-bordered" style="border-width:5px; border-color: black; margin: 0 8px;">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">course</th>
                    <th scope="col">Grade</th>
                    <!-- <th scope="col">Operation</th> -->

                </tr>
            </thead>
            <tbody id=tableBody></tbody>
            </table>

          </div>

          <div class="col-4"> 

            <form class="formElement">

                  <div class="form-group ">
                    <div class="input-group">
                     <div class="input-group-addon">
                      <i class="fas fa-user" style="padding-right: 10px;"></i> 
                     </div>
                     <input class="form-control" name="name" placeholder="Name"type="text"/>
                    </div>
                   </div> 

                   <div class="form-group ">
                    <div class="input-group">
                     <div class="input-group-addon">
                      <i class="fa fa-list-alt" style="padding-right: 10px;"></i> 
                     </div>
                     <input class="form-control" name="course" placeholder="Course" type="text"/>
                    </div>
                   </div> 


                   <div class="form-group ">
                    <div class="input-group">
                     <div class="input-group-addon">
                      <i class="fa fa-graduation-cap" style="padding-right: 10px;"></i> 
                     </div>
                     <input class="form-control" name="grade" placeholder="Grade"type="text"/>
                    </div>
                   </div> 

                   <button class="btn btn-primary" type="submit" style="margin-left: 64%;">Add</button>

                   <input class="btn btn-primary" type="reset" value="Reset">

                </form>

          </div>

        </div>

    </div>

</body>
</html>
